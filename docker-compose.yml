version: '3.8'

services:
  # ==========================================================================
  # Backend API Service
  # ==========================================================================
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: spotfinder-api
    ports:
      - "8080:8080"
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/spotfinder_db
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_URL=http://qdrant:6333
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
    volumes:
      - ./apps/api/src:/app/src:ro
    networks:
      - spotfinder-network
    restart: unless-stopped

  # ==========================================================================
  # Web Frontend Service (Next.js)
  # ==========================================================================
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: spotfinder-web
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://api:8080
    depends_on:
      - api
    networks:
      - spotfinder-network
    restart: unless-stopped

  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: spotfinder-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: spotfinder_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - spotfinder-network
    restart: unless-stopped

  # ==========================================================================
  # Redis (Event Queue, Cache, Rate Limiting)
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: spotfinder-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - spotfinder-network
    restart: unless-stopped

  # ==========================================================================
  # Qdrant Vector Database
  # ==========================================================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: spotfinder-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - spotfinder-network
    restart: unless-stopped

  # ==========================================================================
  # vLLM Server (Optional - for local development)
  # Note: Requires GPU. Comment out if using external vLLM server.
